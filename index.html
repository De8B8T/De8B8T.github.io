<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeBot FAQ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DeBot FAQ</h1>
    <div class="faq-container" id="faq-container">
      <div class="faq-item">
        <h3 class="question">Does DeBot log coordinates?</h3>
        <p class="answer">No, but feel free to use a random location.</p>
      </div>
      <div class="faq-item">
        <h3 class="question">Is my data stored permanently?</h3>
        <p class="answer">Data is stored temporarily and is automatically deleted after 24 hours.</p>
      </div>
      <div class="faq-item">
        <h3 class="question">Can I access my data offline?</h3>
        <p class="answer">No, data access requires an internet connection.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

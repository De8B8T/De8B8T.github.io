<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeBot FAQ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Personal FAQ</h1>
    <div class="faq-container" id="faq-container"></div>
    <div class="new-question">
      <input type="text" id="question-input" placeholder="Does DeBot log coordinates?" />
      <textarea id="answer-input" placeholder="Well no but you can always try a random location if you don't trust it."></textarea>
      <button onclick="addQuestion()">Add Question</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
